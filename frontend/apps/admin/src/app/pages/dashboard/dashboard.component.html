<div class="admin-page">
  <p-card header="Thống kê" subheader="Cập nhật mới nhất">
    <div class="grid">
      <div class="col-12 md:col-6 lg:col-3">
        <p-card routerLink="/dashboard/count-orders" styleClass="d-card">
          <div class="d-item">
            <div>
              <i class="pi pi-shopping-cart"></i><br />
              <span class="name">Đơn hàng</span>
            </div>
            <span class="number">{{ statistics[0] }}</span>
          </div>
        </p-card>
      </div>
      <div class="col-12 md:col-6 lg:col-3">
        <p-card routerLink="/dashboard/count-products" styleClass="d-card">
          <div class="d-item">
            <div>
              <i class="pi pi-briefcase"></i><br />
              <span class="name">Sản phẩm</span>
            </div>
            <span class="number">{{ statistics[1] }}</span>
          </div>
        </p-card>
      </div>
      <div class="col-12 md:col-6 lg:col-3">
        <p-card routerLink="/dashboard/count-users" styleClass="d-card">
          <div class="d-item">
            <div>
              <i class="pi pi-users"></i><br />
              <span class="name">Người dùng</span>
            </div>
            <span class="number">{{ statistics[2] }}</span>
          </div>
        </p-card>
      </div>
      <div class="col-12 md:col-6 lg:col-3">
        <p-card routerLink="/dashboard/count-revenues" styleClass="d-card">
          <div class="d-item">
            <div>
              <i class="pi pi-dollar"></i><br />
              <span class="name">Doanh số</span>
            </div>
            <span class="number" [pTooltip]="statistics[3] | currency: 'VND'">
              {{ statistics[3] | currency: 'VND' }}
            </span>
          </div>
        </p-card>
      </div>
    </div>
  </p-card>
</div>
