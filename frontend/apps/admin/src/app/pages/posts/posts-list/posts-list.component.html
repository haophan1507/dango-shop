<p-toast position="bottom-right"></p-toast>
<div class="admin-page">
  <p-card header="Bài viết" subheader="Danh sách các bài viết">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="Thêm mới"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table
          [paginator]="true"
          [rows]="10"
          [value]="posts"
          styleClass="p-datatable-gridlines"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Tiêu đề <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Hình ảnh</th>
              <th>Tác giả</th>
              <th>Thời gian</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-post>
            <tr>
              <td>{{ post.title }}</td>
              <td><img [src]="post.image" style="width: 100%" /></td>
              <td>{{ post.user.name }}</td>
              <td>{{ post.dateCreated | date: 'short' }}</td>

              <td>
                <p-button
                  styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"
                  (click)="deletePost(post.id)"
                ></p-button>
                <p-button
                  styleClass="p-button-success"
                  icon="pi pi-pencil"
                  (click)="updatePost(post.id)"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
