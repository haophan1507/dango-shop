<p-toast position="bottom-right"></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Cập nhật người dùng' : 'Thêm người dùng mới'"
    subheader="Bạn có thể thêm mới hoặc cập nhật người dùng"
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary mr-2"
              [label]="editMode ? 'Cập nhật' : 'Thêm'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Hủy"
              icon="pi pi-arrow-circle-left"
              (click)="onCancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid grid">
            <div class="p-field col">
              <label for="name">Tên</label>
              <input formControlName="name" id="name" type="text" pInputText />
              <small
                *ngIf="userForm.name.invalid && isSubmitted"
                class="p-error"
                >Vui lòng nhập tên người dùng
              </small>
            </div>

            <div class="p-field col-4">
              <label for="email">Email</label>
              <input
                formControlName="email"
                id="email"
                type="text"
                pInputText
              />
              <small
                *ngIf="userForm.email.invalid && isSubmitted"
                class="p-error"
              >
                <span *ngIf="userForm.email.errors.required"
                  >Vui lòng nhập email</span
                >
                <span *ngIf="userForm.email.errors.email"
                  >Email không đúng định dạng</span
                >
              </small>
            </div>

            <div class="p-field col-4">
              <label for="password">Password</label>
              <input
                formControlName="password"
                id="password"
                type="password"
                pInputText
              />
              <small
                *ngIf="userForm.password.invalid && isSubmitted"
                class="p-error"
                >Vui lòng nhập mật khẩu</small
              >
            </div>

            <div class="p-field col-4">
              <label for="color">Số điện thoại</label><br />
              <p-inputMask
                mask="9999999999"
                formControlName="phone"
                [autoClear]="false"
                placeholder="Số điện thoại"
              ></p-inputMask>
              <small
                *ngIf="userForm.phone.invalid && isSubmitted"
                class="p-error"
                >Vui lòng nhập số điện thoại</small
              >
            </div>

            <div class="p-field col-4">
              <label for="isAdmin">Admin</label><br />
              <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
            </div>
          </div>

          <div class="p-fluid p-formgrid grid">
            <div class="p-field col-4">
              <label for="street">Đường</label>
              <input
                formControlName="street"
                id="street"
                type="text"
                pInputText
              />
            </div>

            <div class="p-field col-4">
              <label for="street">Số nhà</label>
              <input
                formControlName="apartment"
                id="apartment"
                type="text"
                pInputText
              />
            </div>

            <div class="p-field col-4">
              <label for="street">Mã bưu điện</label>
              <input formControlName="zip" id="zip" type="text" pInputText />
            </div>

            <div class="p-field col-4">
              <label for="city">Thành phố</label>
              <input formControlName="city" id="city" type="text" pInputText />
            </div>
            <div class="p-field col-4">
              <label for="country">Quốc gia</label><br />
              <p-dropdown
                [options]="countries"
                formControlName="country"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Chọn quốc gia"
              ></p-dropdown>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
