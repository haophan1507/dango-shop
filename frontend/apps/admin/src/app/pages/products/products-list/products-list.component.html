<p-toast position="bottom-right"></p-toast>
<div class="admin-page">
  <p-card header="Sản phẩm" subheader="Danh sách sản phẩm">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="Thêm mới"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table
          [paginator]="true"
          [rows]="10"
          [value]="products"
          styleClass="p-datatable-gridlines"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Tên <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Hình ảnh</th>
              <th pSortableColumn="price">
                Giá <p-sortIcon field="price"></p-sortIcon>
              </th>
              <th pSortableColumn="countInStock">
                Số lượng <p-sortIcon field="countInStock"></p-sortIcon>
              </th>
              <th pSortableColumn="category.name">
                Danh mục <p-sortIcon field="category.name"></p-sortIcon>
              </th>
              <th pSortableColumn="dateCreated">
                Thời gian <p-sortIcon field="dateCreated"></p-sortIcon>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.name }}</td>
              <td><img [src]="product.image" style="width: 100%" /></td>
              <td>{{ product.price | currency: 'VND' }}</td>
              <td>{{ product.countInStock }}</td>
              <td>{{ product.category.name }}</td>
              <td>{{ product.dateCreated | date: 'short' }}</td>
              <td>
                <p-button
                  styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"
                  (click)="deleteProduct(product.id)"
                ></p-button>
                <p-button
                  styleClass="p-button-success"
                  icon="pi pi-pencil"
                  (click)="updateProduct(product.id)"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
