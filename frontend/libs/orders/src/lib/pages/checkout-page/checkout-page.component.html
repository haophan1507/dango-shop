<div class="checkout-page">
  <div>
    <p-button
      label="Trở về giỏ hàng"
      icon="pi pi-arrow-left"
      (onClick)="backToCart()"
    ></p-button>
  </div>
  <div class="grid checkout-form">
    <div class="col-8">
      <form [formGroup]="checkoutFormGroup">
        <div class="p-fluid p-formgrid grid">
          <div class="p-field col-4">
            <label for="name">Tên</label>
            <input formControlName="name" id="name" type="text" pInputText />
            <small
              *ngIf="checkoutForm.name.invalid && isSubmitted"
              class="p-error"
              >Vui lòng điền tên</small
            >
          </div>
          <div class="p-field col-4">
            <label for="email">Email</label>
            <input formControlName="email" id="email" type="text" pInputText />
            <small
              *ngIf="checkoutForm.email.invalid && isSubmitted"
              class="p-error"
              ><span *ngIf="checkoutForm.email.errors.required"
                >Vui lòng điền email</span
              >
              <span *ngIf="checkoutForm.email.errors.email"
                >Định dạng email không đúng</span
              ></small
            >
          </div>
          <div class="p-field col-4">
            <label for="color">Điện thoại</label><br />
            <p-inputMask
              mask="(999) 999-9999"
              formControlName="phone"
              placeholder="(999) 999-9999"
            ></p-inputMask>
            <small
              *ngIf="checkoutForm.phone.invalid && isSubmitted"
              class="p-error"
              >Vui lòng điền số điện thoại</small
            >
          </div>
        </div>
        <div class="p-fluid p-formgrid grid">
          <div class="p-field col-4">
            <label for="street">Đường</label>
            <input
              formControlName="street"
              id="street"
              type="text"
              pInputText
            />
            <small
              *ngIf="checkoutForm.street.invalid && isSubmitted"
              class="p-error"
              >Vui lòng điền tên đường</small
            >
          </div>
          <div class="p-field col-4">
            <label for="street">Số nhà</label>
            <input
              formControlName="apartment"
              id="apartment"
              type="text"
              pInputText
            />
            <small
              *ngIf="checkoutForm.apartment.invalid && isSubmitted"
              class="p-error"
              >Vui lòng điền số nhà</small
            >
          </div>
          <div class="p-field col-4">
            <label for="street">Mã bưu điện</label>
            <input formControlName="zip" id="zip" type="text" pInputText />
            <small
              *ngIf="checkoutForm.zip.invalid && isSubmitted"
              class="p-error"
              >Vui lòng điền mã bưu điện</small
            >
          </div>
          <div class="p-field col-4">
            <label for="city">Thành phố</label>
            <input formControlName="city" id="city" type="text" pInputText />
            <small
              *ngIf="checkoutForm.city.invalid && isSubmitted"
              class="p-error"
              >Vui lòng điền thành phố</small
            >
          </div>
          <div class="p-field col-4">
            <label for="country">Quốc gia</label><br />
            <p-dropdown
              [options]="countries"
              formControlName="country"
              optionLabel="name"
              optionValue="id"
              [filter]="true"
              filterBy="name"
              [showClear]="true"
              placeholder="Select a Country"
            ></p-dropdown>
            <small
              *ngIf="checkoutForm.country.invalid && isSubmitted"
              class="p-error"
              >Vui lòng điền quốc gia</small
            >
          </div>
        </div>
      </form>
    </div>
    <div class="col-4">
      <orders-order-summary></orders-order-summary>
      <p-selectButton
        styleClass="mt-2 flex"
        [options]="paymentOptions"
        [(ngModel)]="paymentValue"
        optionLabel="name"
        optionValue="value"
      ></p-selectButton>
      <div class="checkout-button">
        <p-button label="Đặt hàng" (onClick)="placeOrder()"></p-button>
      </div>
    </div>
  </div>
</div>
