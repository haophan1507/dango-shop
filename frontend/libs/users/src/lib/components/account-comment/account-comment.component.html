<form [formGroup]="form" class="mt-3">
  <div class="grid">
    <div class="col-12 p-formgrid">
      <p-rating [cancel]="false" formControlName="rating"></p-rating>
      <small *ngIf="ratingForm.rating.invalid && isSubmitted" class="p-error"
        >Vui lòng chọn số sao
      </small>
    </div>
    <div class="col-12 p-formgrid">
      <p-chip
        *ngFor="let suggest of arrSuggest; index as i"
        [label]="suggest.message"
        (click)="handleSelect(i)"
        [styleClass]="
          suggest.select
            ? 'mr-1 mb-1 cursor-pointer bg-blue-300'
            : 'mr-1 mb-1 cursor-pointer'
        "
      ></p-chip>
    </div>
    <div class="col-12 p-formgrid">
      <textarea
        pInputTextarea
        [rows]="5"
        [autoResize]="false"
        formControlName="description"
        style="width: 100%"
      ></textarea>
      <small
        *ngIf="ratingForm.description.invalid && isSubmitted"
        class="p-error"
      >
        <span *ngIf="ratingForm.description.errors.required"
          >Vui lòng nhập đánh giá</span
        >
        <span *ngIf="ratingForm.description.errors?.minlength"
          >Đánh giá cần dài hơn 10 ký tự</span
        >
      </small>
    </div>
  </div>
  <p-button label="Lưu" (onClick)="onSubmit()"></p-button>
</form>
