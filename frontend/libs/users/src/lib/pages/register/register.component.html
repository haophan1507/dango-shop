<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <img src="assets/images/login-photo.png" alt="" />
      </div>
      <div class="col-6 p-6">
        <h3>Xin chào!</h3>
        <h2>Trang đăng ký</h2>
        <form [formGroup]="registerFormGroup">
          <div class="grid mt-5">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-user"></i
                ></span>
                <input
                  type="text"
                  formControlName="email"
                  pInputText
                  placeholder="Email"
                />
              </div>
              <small
                *ngIf="registerForm.email.invalid && isSubmitted"
                class="p-error"
                ><span *ngIf="registerForm.email.errors.required"
                  >Vui lòng nhập Email</span
                >
                <span *ngIf="registerForm.email.errors.pattern"
                  >Email không đúng định dạng</span
                >
              </small>
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-id-card"></i
                ></span>
                <input
                  type="text"
                  formControlName="name"
                  pInputText
                  placeholder="Họ và Tên"
                />
              </div>
              <small
                *ngIf="registerForm.name.invalid && isSubmitted"
                class="p-error"
                ><span
                  *ngIf="
                    registerForm.name.errors.required &&
                    registerForm.name.errors.pattern
                  "
                  >Vui lòng nhập họ tên</span
                >
                <span *ngIf="registerForm.name.errors.minlength"
                  >Họ tên phải lớn hơn 6 ký tự</span
                >
              </small>
            </div>
            <div class="col-12">
              <div class="flex">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-phone"></i
                ></span>
                <p-inputMask
                  mask="9999999999"
                  formControlName="phone"
                  [autoClear]="false"
                  placeholder="Số điện thoại"
                ></p-inputMask>
              </div>
              <small
                *ngIf="registerForm.phone.invalid && isSubmitted"
                class="p-error"
                ><span *ngIf="registerForm.phone.errors.required"
                  >Vui lòng nhập số điện thoại</span
                >
                <span *ngIf="registerForm.phone.errors.pattern"
                  >Só điện thoại không đúng định dạng</span
                >
              </small>
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-lock"></i
                ></span>
                <input
                  type="password"
                  formControlName="password"
                  pInputText
                  placeholder="Mật khẩu"
                />
              </div>
              <small
                *ngIf="registerForm.password.invalid && isSubmitted"
                class="p-error"
              >
                <span *ngIf="registerForm.password.errors.required"
                  >Vui lòng nhập mật khẩu</span
                >
                <span *ngIf="registerForm.password.errors.minlength"
                  >Mật khẩu phải lớn hơn 6 ký tự</span
                >
              </small>
            </div>
            <div class="col-12">
              <p-button
                label="Đăng ký"
                styleClass="full-btn"
                (onClick)="onSubmit()"
              ></p-button>
            </div>
            <div class="col-5 col-offset-7">
              <a (click)="login()" class="directional">Đăng Nhập</a>
            </div>
            <div class="col-12" *ngIf="isSubmitted && authError">
              <small class="p-error">{{ authMessage }}</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
