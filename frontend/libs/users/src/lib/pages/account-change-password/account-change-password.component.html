<p-toast></p-toast>
<p-card
  header="Đổi Mật Khẩu"
  subheader="Để bảo mật tài khoản, vui lòng không chia sẻ mật khẩu cho người khác"
>
  <div class="grid">
    <div class="col-6 col-offset-3">
      <form [formGroup]="form" *ngIf="form">
        <div class="p-field grid flex mb-4">
          <label class="align-self-center col-4" for="password"
            >Mật khẩu cũ</label
          >
          <input
            class="col"
            formControlName="password"
            id="password"
            type="password"
            pInputText
          />
          <small
            *ngIf="userForm.password.invalid && isSubmitted"
            class="p-error"
            >Vui lòng nhập mật khẩu</small
          >
        </div>
        <div class="p-field grid flex mb-4">
          <label class="align-self-center col-4" for="newPassword"
            >Mật khẩu mới</label
          >
          <input
            class="col"
            formControlName="newPassword"
            id="newPassword"
            type="password"
            pInputText
          />
          <small
            *ngIf="userForm.newPassword.invalid && isSubmitted"
            class="p-error"
            >Vui lòng nhập mật khẩu mới</small
          >
        </div>
        <div class="p-field grid flex mb-4">
          <label class="align-self-center col-4" for="confirmPassword"
            >Xác nhận mật khẩu</label
          >
          <input
            class="col"
            formControlName="confirmPassword"
            id="confirmPassword"
            type="password"
            pInputText
          />
          <small
            *ngIf="userForm.confirmPassword.invalid && isSubmitted"
            class="p-error"
          >
            <span *ngIf="userForm.confirmPassword.errors.required"
              >Vui lòng xác nhận mật khẩu</span
            >
            <span *ngIf="userForm.confirmPassword.errors.confirmedValidator"
              >Mật khẩu không khớp nhau</span
            >
          </small>
        </div>
        <div class="grid">
          <p-button
            class="col col-offset-4 p-0"
            label="Lưu"
            (onClick)="onSubmit()"
          ></p-button>
        </div>
      </form>
    </div>
  </div>
</p-card>
