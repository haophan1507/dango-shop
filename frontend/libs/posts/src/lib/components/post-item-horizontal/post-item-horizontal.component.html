<div class="grid" *ngIf="post">
  <div class="col-12">
    <div class="grid">
      <div class="col-3">
        <img
          [src]="post.image"
          alt=""
          class="w-full h-10rem"
          style="object-fit: cover"
        />
      </div>
      <div class="col-9">
        <h3>{{ post.title }}</h3>
        <span class="mr-2">{{ post.user.name }}</span>
        <span>{{ post.dateCreated | date: 'short' }}</span>
        <p-button
          label="Xem thÃªm"
          class="block mt-3"
          (click)="handleNavigatePost(post.id)"
        ></p-button>
      </div>
    </div>
  </div>
</div>
