<div class="grid" *ngIf="post">
  <div class="col-12">
    <div class="grid">
      <div class="col-3">
        <img
          [src]="post.image"
          alt=""
          class="w-full h-10rem"
          style="object-fit: cover; cursor: pointer"
          (click)="handleNavigatePost(post.id)"
        />
      </div>
      <div class="col-9">
        <h3 (click)="handleNavigatePost(post.id)" style="cursor: pointer">
          {{ post.title }}
        </h3>
        <span class="mr-2">{{ post.user.name }}</span>
        <span>{{ post.dateCreated | date: 'short' }}</span>
        <p style="text-align: justify">{{ post.intro }}</p>
      </div>
    </div>
  </div>
</div>
