<p-card
  *ngIf="post"
  class="post-item"
  [subheader]="post.title"
  styleClass="p-card-shadow"
>
  <ng-template pTemplate="header">
    <img
      alt="Card"
      [src]="post.image"
      [routerLink]="'/posts/' + post.id"
      class="image"
    />
  </ng-template>
</p-card>
