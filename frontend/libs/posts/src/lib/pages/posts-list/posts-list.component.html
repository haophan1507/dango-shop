<div class="posts-list">
  <div class="grid">
    <p-card header="Bài viết" class="col-10 mx-auto">
      <div class="grid">
        <div class="col-10" *ngFor="let post of posts">
          <posts-post-item-horizontal
            [post]="post"
          ></posts-post-item-horizontal>
        </div>
      </div>
    </p-card>
  </div>
</div>
