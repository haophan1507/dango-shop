<div class="product-page" *ngIf="product">
  <div class="grid">
    <div class="col-6">
      <ui-gallery [images]="product.image"></ui-gallery>
    </div>
    <div class="col-6 product">
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-desc">{{ product.description }}</p>
      <div class="product-rating">
        <p-rating
          [(ngModel)]="product.rating / product.numReviews"
          [cancel]="false"
          [disabled]="true"
        ></p-rating>
      </div>
      <p class="font-italic">Số lượng đánh giá: {{ product.numReviews }}</p>
      <div class="product-price">
        {{ product.price | currency: 'VND' }}
        <!-- <span class="price-before">{{
          product.price + 18 | currency: 'VND'
        }}</span> -->
      </div>
      <div class="product-quantity">
        <div class="field col-12 md:col-3 p-0">
          <label for="quantity">Số lượng</label>
          <p-inputNumber
            [(ngModel)]="quantity"
            [showButtons]="true"
            inputId="quantity"
            mode="decimal"
            [min]="1"
            [max]="product.countInStock"
          >
          </p-inputNumber>
          <p-tag
            severity="warning"
            [rounded]="true"
            value="Còn {{ product.countInStock }} sản phẩm"
          ></p-tag>
        </div>
      </div>
      <div class="product-actions">
        <button
          pButton
          pRipple
          type="button"
          label="Mua ngay"
          class="p-button-rounded mr-2"
          (click)="buyNow()"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          label="Thêm vào giỏ hàng"
          class="p-button-rounded"
          (click)="addProductToCart()"
        ></button>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-10 col-offset-1 product-rich-desc">
      <h2 class="col-3 p-0">MÔ TẢ SẢN PHẨM</h2>
      <div [innerHTML]="product.richDescription"></div>
    </div>
  </div>
  <div class="grid" *ngIf="comments.length > 0">
    <div class="col-10 col-offset-1">
      <h2 class="col-3 p-0">ĐÁNH GIÁ SẢN PHẨM</h2>
      <p-dataView
        [value]="comments"
        [paginator]="true"
        [rows]="10"
        layout="list"
        [sortField]="sortField"
        [sortOrder]="sortOrder"
      >
        <ng-template let-comment pTemplate="listItem">
          <div class="w-full px-3 py-2">
            <h4 class="m-0 py-1">{{ comment.user.name }}</h4>
            <span class="py-1">{{ comment.dateCreated | date: 'short' }}</span>
            <p-rating
              [(ngModel)]="comment.rating"
              [cancel]="false"
              [disabled]="true"
            ></p-rating>
            <p>{{ comment.description }}</p>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>
</div>
