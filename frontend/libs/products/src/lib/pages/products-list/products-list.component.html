<div class="products-page" style="min-height: calc(100vh - 300px)">
  <div class="grid">
    <div class="col-3" *ngIf="!isCategoryPage">
      <h4>Danh mục</h4>
      <div class="field-checkbox" *ngFor="let category of categories">
        <p-checkbox
          [(ngModel)]="category.checked"
          binary="true"
          [inputId]="category.id"
          (onChange)="categoryFilter()"
        ></p-checkbox>
        <label for="{{ category.id }}">{{ category.name }}</label>
      </div>
    </div>
    <div [ngClass]="isCategoryPage ? 'col-12' : 'col-9'">
      <div class="grid" *ngIf="products">
        <div
          [ngClass]="isCategoryPage ? 'col-3' : 'col-4'"
          *ngFor="let product of products"
        >
          <products-product-item [product]="product"></products-product-item>
        </div>
      </div>
      <h3 *ngIf="products.length === 0" class="text-center">
        Không tìm thấy sản phẩm
      </h3>
    </div>
  </div>
</div>
