<div class="products-search">
  <div class="cursor-pointer" (click)="onSearch()">
    <i class="pi pi-search"></i>
  </div>
  <input
    type="text"
    placeholder="Tìm kiếm sản phẩm"
    class="products-search-input"
    name="search"
    id="search"
    [(ngModel)]="value"
    (keyup.enter)="onSearch()"
  />
</div>
